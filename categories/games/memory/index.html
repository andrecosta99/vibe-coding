<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Memória — Vibe Playground</title>
  <link rel="stylesheet" href="../../../assets/styles.css">
</head>
<body>
  <header class="site-header" role="banner"></header>

  <main class="container">
    <h1 class="mb-1">Jogo da Memória</h1>

    <!-- Setup -->
    <div id="setup-area" class="game-area">
      <div class="game-instructions">
        Encontra todos os pares de cartas. Escolhe o tema e o modo de dificuldade antes de começar.
      </div>
      <div class="form-group">
        <label for="theme-select">Tema</label>
        <select id="theme-select" aria-label="Selecionar tema"></select>
      </div>
      <div class="form-group">
        <label>Modo</label>
        <div class="toggle-group">
          <button id="mode-easy" class="active" aria-label="Modo fácil">Fácil (6 pares)</button>
          <button id="mode-hard" aria-label="Modo difícil">Difícil (8 pares)</button>
        </div>
      </div>
      <p class="mb-1" style="font-size:.85rem;color:var(--clr-text-muted)">Melhor tempo: <strong id="best-info">—</strong></p>
      <button id="start-btn" class="btn btn-primary">Começar</button>
    </div>

    <!-- Game -->
    <div id="game-area" class="game-area hidden">
      <div class="stats-bar">
        <span>Jogadas: <strong id="moves">0</strong></span>
        <span>Tempo: <strong id="timer">0s</strong></span>
      </div>
      <div id="memory-grid" class="memory-grid easy"></div>
    </div>

    <!-- Result -->
    <div id="result-area" class="game-area result-screen hidden">
      <h2>Parabéns!</h2>
      <p>Encontraste todos os pares!</p>
      <p>Jogadas: <strong id="final-moves">0</strong> — Tempo: <strong id="final-time">0s</strong></p>
      <p id="final-best" style="color:var(--clr-primary);font-weight:600"></p>
      <div class="result-actions">
        <button id="restart-btn" class="btn btn-primary">Jogar Novamente</button>
        <button id="change-theme-btn" class="btn btn-success">Mudar Tema</button>
      </div>
    </div>
  </main>

  <script src="../../../assets/app.js"></script>
  <script src="data.js"></script>
  <script src="game.js"></script>
  <script>
    renderHeader([
      { label: 'Início', href: '../../../index.html' },
      { label: 'Jogos', href: '../index.html' },
      { label: 'Memória', href: 'index.html' }
    ]);
    renderFooter('../../../');
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Multi-tema — Vibe Playground</title>
  <link rel="stylesheet" href="../../../assets/styles.css">
</head>
<body>
  <header class="site-header" role="banner"></header>

  <main class="container">
    <h1 class="mb-1">Quiz Multi-tema</h1>

    <!-- Setup -->
    <div id="setup-area" class="game-area">
      <div class="game-instructions">
        Escolhe um tema e responde a 10 perguntas de escolha múltipla. Recebes feedback imediato após cada resposta.
      </div>
      <div class="form-group">
        <label for="theme-select">Tema</label>
        <select id="theme-select" aria-label="Selecionar tema"></select>
      </div>
      <p class="mb-1" style="font-size:.85rem;color:var(--clr-text-muted)">Melhor pontuação: <strong id="best-score">—</strong></p>
      <button id="start-btn" class="btn btn-primary">Começar</button>
    </div>

    <!-- Game -->
    <div id="game-area" class="game-area hidden">
      <div class="stats-bar">
        <span>Pergunta: <strong id="progress">1/10</strong></span>
      </div>
      <h2 id="question-text"></h2>
      <div id="options" class="quiz-options"></div>
    </div>

    <!-- Result -->
    <div id="result-area" class="game-area result-screen hidden">
      <h2>Resultado</h2>
      <div class="score" id="final-score">0/10</div>
      <p id="final-best"></p>
      <div class="result-actions">
        <button id="restart-btn" class="btn btn-primary">Jogar Novamente</button>
        <button id="change-theme-btn" class="btn btn-success">Mudar Tema</button>
      </div>
    </div>
  </main>

  <script src="../../../assets/app.js"></script>
  <script src="data.js"></script>
  <script src="game.js"></script>
  <script>
    renderHeader([
      { label: 'Início', href: '../../../index.html' },
      { label: 'Jogos', href: '../index.html' },
      { label: 'Quiz', href: 'index.html' }
    ]);
    renderFooter('../../../');
  </script>
</body>
</html>

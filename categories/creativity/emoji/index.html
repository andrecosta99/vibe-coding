<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criador de Emojis — Vibe Playground</title>
  <link rel="stylesheet" href="../../../assets/styles.css">
</head>
<body>
  <header class="site-header" role="banner"></header>

  <main class="container">
    <h1 class="mb-1">Criador de Emojis</h1>

    <div class="game-area">
      <div class="game-instructions">
        Combina diferentes partes para compor caras de emoji únicas. Guarda as tuas criações favoritas na coleção.
      </div>

      <div id="emoji-preview" class="emoji-preview" aria-live="polite"></div>

      <div id="emoji-parts" class="emoji-parts"></div>

      <div style="text-align:center;margin:1rem 0;display:flex;gap:.75rem;justify-content:center;flex-wrap:wrap">
        <button id="random-btn" class="btn btn-primary">Aleatório</button>
        <button id="save-btn" class="btn btn-success">Guardar na Coleção</button>
        <button id="copy-btn" class="btn btn-sm" style="background:var(--clr-border)">Copiar Emoji</button>
      </div>

      <h3 style="font-size:.9rem;margin-top:1.5rem;margin-bottom:.5rem">Coleção Guardada</h3>
      <div id="collection" class="emoji-collection"></div>
      <button id="clear-collection" class="btn btn-danger btn-sm mt-1" style="display:none">Limpar Coleção</button>
    </div>
  </main>

  <script src="../../../assets/app.js"></script>
  <script src="app.js"></script>
  <script>
    renderHeader([
      { label: 'Início', href: '../../../index.html' },
      { label: 'Criatividade', href: '../index.html' },
      { label: 'Emojis', href: 'index.html' }
    ]);
    renderFooter('../../../');
  </script>
</body>
</html>
